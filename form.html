<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="form.css" />
    
  </head>
  <body>
    <div class="container">
      <h2>Contactez-nous</h2>
      <form id="formulaire">
       
          <label for="nom">Nom complet :</label>
          <input type="text" id="nom" name="nom" placeholder="Entrez votre nom complet "  />
        
          <label for="email">Adresse e-mail :</label>
          <input type="email"  id="email" placeholder="Votre E-mail"  /> 
        
          <label for="objet">Objet du message :</label>
          <input type="text"   id="objet"  placeholder=""  />
        
        
          <label for="message">Message :</label>
          <textarea  rows="5" id="message" placeholder="Votre Message"></textarea>
        
        <button type="submit"  onclick="verifierChamps()" > Envoyer </button>
      </form>
      <Script src="text.js"> </Script>
  </body>
</html>
